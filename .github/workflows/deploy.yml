name: Deploy Angular App to EC2

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set API_URL Environment Variable
        run: |
          echo "API_URL=${{ secrets.apiURL }}" >> $GITHUB_ENV
          
      - name: Install Dependencies & Build Angular
        run: |
          npm install
          npm run build 

      - name: Deploy to EC2
        run: |
          scp -r dist/ ubuntu@${{ secrets.EC2_HOST }}:/var/www/html/
          ssh ubuntu@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
